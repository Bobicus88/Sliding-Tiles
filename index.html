<!DOCTYPE html>

<head>

<body>

<h1>The Wellesley Tile Slider Game</h1>

<figure id="directions">
    <button id="up">w &uarr; Up</button>
    <button id="down">s &darr; Down</button>
    <button id="left">a &larr; Left</button>
    <button id="right">d &rarr; Right</button>
</figure>
    
    <figure id="board">
        <span id="a" alt="tile-a">A</span>
        <span id="b" alt="tile-b">B</span>
        <span id="c" alt="tile-c">C</span>
        <span id="d" alt="tile-d">D</span>
        <span id="e" alt="tile-e">E</span>
        <span id="f" alt="tile-f">F</span>
        <span id="g" alt="tile-g">G</span>
        <span id="h" alt="tile-h">H</span>
    </figure>

<p>
<button id="scrambleButton">Scramble Board (30 moves)</button>
</p>        

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
